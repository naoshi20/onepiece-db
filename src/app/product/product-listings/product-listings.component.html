<div class="wrapper">
        <div class="page-header page-header-xs" data-parallax="true"
                style="background-image: url('./assets/img/phone-cover.jpg');">
                <div class="filter"></div>
        </div>
        <div class="container ">
                <div class="row">
                        <div *ngFor="let product of products; let productId = index" class="col-md-4 col-sm">
                                <a [routerLink]="[ product._id ]">
                                        <div class="card">
                                                <img class="card-img-top" src="{{ product.coverImage }}"
                                                        alt="Card image cap">
                                                <div class="card-body">
                                                        <h5 class="card-text">{{ product.name }}</h5>
                                                        <p class="card-text">{{ product.description }}</p>
                                                </div>
                                        </div>
                                </a>
                        </div>
                </div>
        </div>
</div>
