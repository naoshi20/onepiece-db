<div class="wrapper">
    <div class="page-header" style="background-image: url('');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register register-card">
                        <h3 class="title">新規登録</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                            <label>ユーザー名</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                </div>

                                <input [(ngModel)]="username" name="username" type="text" class="form-control"
                                    placeholder="ユーザー名" required>
                            </div>

                            <label>メールアドレス</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>

                                <input [(ngModel)]="email" name="email" type="email" class="form-control"
                                    placeholder="メールアドレス"
                                    pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                                    required>
                            </div>

                            <label>パスワード</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="password" name="password" type="password" class="form-control"
                                    placeholder="パスワード" minlength="8" required>
                            </div>

                            <label>パスワード(確認)</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password"
                                    class="form-control" placeholder="パスワード" required>
                            </div>
                            <div *ngIf="errors && errors.length>0" class="alert alert-danger" style="margin-top: 30px">
                                <p *ngFor="let error of errors">{{ error.detail }}</p>
                            </div>
                            <button [disabled]="!registerForm.valid" class="btn btn-block btn-round"
                                type="submit">新規登録する</button>
                            <!--registerFormの値が有効な時のみ押せるようにするdisabled-->
                        </form>
                        <div class="forgot">
                            <a [routerLink]="['/login']" class="btn btn-link btn-danger">ログインはこちら</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
