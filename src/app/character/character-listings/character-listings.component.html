<div class="wrapper">
        <div class="page-header page-header-xs listings-header" data-parallax="true"
                style="background-color: white; background-image: url('https://anime-number.com/wp-content/uploads/2020/05/onepiece1.jpg'); background-size: 27%; background-repeat: no-repeat;">
                <!--url('./assets/img/phone-cover.jpg')-->
                <div class="filter"></div>
        </div>
        <div class="container ">
                <div class="row">
                        <div *ngFor="let character of characters; let characterId = index" class="col-md-3 col-sm">
                                <a [routerLink]="[ character._id ]">
                                        <div class="card">
                                                <img class="card-img-top" src="{{ character.face_img }}"
                                                        alt="Card image cap">
                                                <div class="card-body">
                                                        <h5 class="card-text">{{ character.char_name }}</h5>
                                                        <p class="card-text">{{ character.description }}</p>
                                                </div>
                                        </div>
                                </a>
                        </div>
                </div>
        </div>
</div>
